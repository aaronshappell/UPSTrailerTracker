<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UPS Trailer Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link rel="icon" th:href="@{/images/logo.jpg}">
    <!-- View specific head includes -->
    <div th:replace="${view} :: head"/>
</head>
<body>
    <div class="jumbotron text-center">
        <div class="container">
            <div class="row" align="right">
                <div class="col-sm-12">
                    <img th:src="@{/images/logout.svg}" height="30px">
                    Logout
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <img th:src="@{/images/logo.svg}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h1>UPS Trailer Tracker</h1>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="${view} :: content"/>
    <!-- Put footer here -->
</body>
</html>
