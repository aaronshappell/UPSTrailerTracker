<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head"></head>
<body>
    <div class="container" th:fragment="content">
        <div class="row justify-content-md-center">
            <div class="col-md-5 text-center">
                <h2>Upload Unload Schedule</h2>
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="text-left">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="browseInput">
                            <label class="custom-file-label" for="browseInput">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" id="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
